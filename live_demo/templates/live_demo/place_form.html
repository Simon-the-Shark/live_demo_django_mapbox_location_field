<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DJANGO MAPBOX LOCATION FIELD DEMO</title>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% load mapbox_location_field_tags %}
    {% location_field_includes %}
    {% include_jquery %}

</head>
<body>
<div class="container">
    <h1 align="center" class="display-1 bg-info text-light">LIVE DEMO</h1>
    <h2 align="center" class="display-3">django-mapbox-location-field</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary text-light btn-lg" type="submit" value="submit">
    </form>
    {{ form.media }}
</div>
</body>
</html>
